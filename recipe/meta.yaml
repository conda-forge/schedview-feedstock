{% set name = "schedview" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/schedview-{{ version }}.tar.gz
  sha256: d7a0cd7268e1efd91ef7301210d56efeb1c0125a52aedb9f986bbc1bbf83bc00

build:
  entry_points:
    - prenight = schedview.app.prenight.prenight:main
    - scheduler_dashboard = schedview.app.scheduler_dashboard.scheduler_dashboard:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm <8.0
    - pip
  run:
    - python >={{ python_min }}
    - astropy >=5.3
    - colorcet
    - bokeh >=3.1.1
    - healpy
    - holoviews
    - hvplot
    - matplotlib-base
    - numpy
    - pandas
    - panel >=1.1.0
    - param
    - pytz
    - pyyaml
    - skyproj
    - rubin-scheduler
    - rubin-sim >=2
    - uranography >=1.1.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - schedview

about:
  home: https://github.com/lsst/schedview
  summary: Tools for visualization of Rubin Observatory's scheduler status, strategy and progress on LSST.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - COPYRIGHT
  doc_url: https://schedview.lsst.io/
  dev_url: https://github.com/lsst/schedview


extra:
  recipe-maintainers:
    - rhiannonlynne
    - ehneilsen
