{% set name = "schedview" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/schedview-{{ version }}.tar.gz
  sha256: be0287f7a23d6b83f666c45afae0f04ba2d6324100a299858f86e5b121f0a9bf

build:
  entry_points:
    - prenight = schedview.app.prenight.prenight:main
    - scheduler_dashboard = schedview.app.scheduler_dashboard.scheduler_dashboard:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools-scm <8.0
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - pytz
    - holoviews
    - hvplot
    - astropy >=5.3
    - healpy
    - healsparse
    - uranography >=1.1.0
    - rubin-sim >=1.3.0
    - bokeh >=3.1.1
    - panel >=1.1.0
    - colorcet
    - jupyter
    - nbconvert
    - selenium >=4.10.0

test:
  imports:
    - schedview

about:
  home: https://github.com/lsst/schedview
  summary: Tools for visualization of Rubin Observatory's scheduler status, strategy and progress on LSST.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - COPYRIGHT
  doc_url: https://schedview.lsst.io/
  dev_url: https://github.com/lsst/schedview


extra:
  recipe-maintainers:
    - rhiannonlynne
    - ehneilsen
