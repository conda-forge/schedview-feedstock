{% set name = "schedview" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/schedview-{{ version }}.tar.gz
  sha256: 76bec7751346b1a437511547c47e12132b45049fe74458c136d437bbddd43013

build:
  entry_points:
    - prenight = schedview.app.prenight.prenight:main
    - scheduler_dashboard = schedview.app.scheduler_dashboard.scheduler_dashboard:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools-scm <8.0
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - pytz
    - param
    - holoviews
    - hvplot
    - astropy >=5.3
    - healpy
    - uranography >=1.1.0
    - rubin-sim >=1.3.0
    - bokeh >=3.1.1
    - panel >=1.1.0
    - colorcet

test:
  imports:
    - schedview

about:
  home: https://github.com/lsst/schedview
  summary: Tools for visualization of Rubin Observatory's scheduler status, strategy and progress on LSST.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - COPYRIGHT
  doc_url: https://schedview.lsst.io/
  dev_url: https://github.com/lsst/schedview


extra:
  recipe-maintainers:
    - rhiannonlynne
    - ehneilsen
